<ion-header>
  <ion-navbar>
    <ion-title>{{speaker?.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="speaker-detail">
  <div text-center *ngIf="speaker">
    <img [src]="speaker.profilePic" [alt]="speaker.name"><br>

    <button ion-button icon-only clear small color="twitter">
      <ion-icon name="logo-twitter"></ion-icon>
    </button>
    <button ion-button icon-only clear small color="github">
      <ion-icon name="logo-github"></ion-icon>
    </button>
    <button ion-button icon-only clear small color="instagram">
      <ion-icon name="logo-instagram"></ion-icon>
    </button>
  </div>

  <p>{{speaker?.about}}</p>
  <ion-list class = "pet-information" >
    <ion-item>
      <ion-label>宠物性别</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="f">MM</ion-option>
        <ion-option value="m">GG</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
    <ion-label>宠物品种</ion-label>
    <ion-select [(ngModel)]="breed">
      <ion-option value="golden">金毛巡回猎犬</ion-option>
      <ion-option value="huskie">哈士奇</ion-option>
      <ion-option value="corgi">柯基</ion-option>
      <ion-option value="borderllie">边境牧羊犬</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>宠物生日</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="BirthDay"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>到家时间</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="HomeDay"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>加入I pet</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="JoinDay"></ion-datetime>
  </ion-item>
    <ion-item>
      <ion-label>宠物体重</ion-label>
      <ion-input type="number" placeholder="kg"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>宠物主粮</ion-label>
      <ion-select>
        <ion-option>品牌1</ion-option>
        <ion-option>品牌2</ion-option>
        <ion-option>品牌3</ion-option>
        <ion-option>品牌4</ion-option>
        <ion-option>品牌5</ion-option>
        <ion-option>品牌6</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button full class="savepet" type="submit">保存</button>
    <button ion-button full color="danger" class="deletepet" type="submit">删除</button>
  </ion-list>
</ion-content>
