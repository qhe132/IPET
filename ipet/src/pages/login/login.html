<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>登录</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div class="logo">
		<img src="assets/img/Ipetlogo.png" alt="Ipet logo">
	</div>

	<form #loginForm="ngForm" novalidate class="list">
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="black"  style="font-size:20px">用户名</ion-label>
				<ion-input [(ngModel)]="login.username" class="input" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"placeholder = "Username"
					required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
				请输入用户名
			</p>

			<ion-item>
				<ion-label stacked color="black" style="font-size:20px">密码</ion-label>
				<ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" placeholder = "Password"required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				请输入密码
			</p>
		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="onLogin(loginForm)" type="submit" block>Login</button>
			</ion-col>
			<ion-col>
				<button ion-button (click)="onSignup()" color="light" block>Signup</button>
			</ion-col>
		</ion-row>
	</form>

</ion-content>
